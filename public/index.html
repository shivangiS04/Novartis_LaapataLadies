<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Trial Data Integration Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2a2a2a 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(45deg, #FF8C00, #FF6B00, #FF4500);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(255, 140, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            font-style: italic;
            font-size: 3.5rem;
            color: #000000;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.4rem;
            color: #000000;
            opacity: 0.9;
            font-weight: 700;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .status-item {
            background: linear-gradient(145deg, #2a2a2a, #3a3a3a);
            padding: 15px 25px;
            border-radius: 15px;
            border: 2px solid #FF8C00;
            box-shadow: 0 8px 25px rgba(255, 140, 0, 0.3);
            text-align: center;
            min-width: 150px;
            transition: all 0.3s ease;
        }

        .status-item:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 140, 0, 0.5);
        }

        .status-item i {
            font-size: 2rem;
            color: #FF8C00;
            margin-bottom: 8px;
            display: block;
        }

        .status-item .label {
            font-size: 0.9rem;
            color: #cccccc;
            margin-bottom: 5px;
        }

        .status-item .value {
            font-size: 1.3rem;
            font-weight: 900;
            font-style: italic;
            color: #FF8C00;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .card {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            border: 2px solid #333;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 140, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 60px rgba(255, 140, 0, 0.3);
            border-color: #FF8C00;
        }

        .card h2 {
            color: #FF8C00;
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 900;
            font-style: italic;
            border-bottom: 3px solid #FF8C00;
            padding-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card h2 i {
            font-size: 1.5rem;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 15px;
            background: linear-gradient(135deg, rgba(255, 140, 0, 0.1), rgba(255, 140, 0, 0.05));
            border-radius: 12px;
            border-left: 5px solid #FF8C00;
            transition: all 0.3s ease;
        }

        .metric:hover {
            background: linear-gradient(135deg, rgba(255, 140, 0, 0.2), rgba(255, 140, 0, 0.1));
            transform: translateX(5px);
        }

        .metric-label {
            font-weight: 700;
            color: #ffffff;
            font-size: 1.1rem;
        }

        .metric-value {
            font-weight: 900;
            font-style: italic;
            color: #FF8C00;
            font-size: 1.3rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .status-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 140, 0, 0.6); }
            100% { box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); }
        }

        .status-excellent { background: linear-gradient(45deg, #00ff00, #00cc00); }
        .status-good { background: linear-gradient(45deg, #ffff00, #cccc00); }
        .status-fair { background: linear-gradient(45deg, #ff8c00, #cc6600); }
        .status-poor { background: linear-gradient(45deg, #ff0000, #cc0000); }
        .status-ready { background: linear-gradient(45deg, #00ff00, #00cc00); }
        .status-not-ready { background: linear-gradient(45deg, #ff0000, #cc0000); }

        .loading {
            text-align: center;
            padding: 60px;
            color: #FF8C00;
            font-size: 1.5rem;
            font-weight: 900;
            font-style: italic;
        }

        .loading i {
            font-size: 3rem;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: linear-gradient(145deg, #ff4444, #cc0000);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(255, 68, 68, 0.3);
        }

        .refresh-btn {
            background: linear-gradient(45deg, #FF8C00, #FF6B00);
            color: #000000;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 900;
            font-style: italic;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
            box-shadow: 0 8px 25px rgba(255, 140, 0, 0.3);
        }

        .refresh-btn:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 140, 0, 0.5);
        }

        .refresh-btn i {
            margin-right: 8px;
        }

        .patient-list {
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #FF8C00 #2a2a2a;
        }

        .patient-list::-webkit-scrollbar {
            width: 8px;
        }

        .patient-list::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 4px;
        }

        .patient-list::-webkit-scrollbar-thumb {
            background: #FF8C00;
            border-radius: 4px;
        }

        .patient-item {
            background: linear-gradient(135deg, rgba(255, 140, 0, 0.1), rgba(255, 140, 0, 0.05));
            margin: 12px 0;
            padding: 18px;
            border-radius: 12px;
            border-left: 4px solid #FF8C00;
            transition: all 0.3s ease;
        }

        .patient-item:hover {
            background: linear-gradient(135deg, rgba(255, 140, 0, 0.2), rgba(255, 140, 0, 0.1));
            transform: translateX(8px);
        }

        .timestamp {
            text-align: center;
            color: #888;
            font-size: 1rem;
            margin-top: 30px;
            font-style: italic;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF8C00, #FF6B00);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .chart-container {
            height: 200px;
            background: rgba(255, 140, 0, 0.05);
            border-radius: 10px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 140, 0, 0.2);
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }

            .status-bar {
                gap: 15px;
            }

            .status-item {
                min-width: 120px;
                padding: 12px 20px;
            }
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FF8C00;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>

    <div class="header">
        <h1><i class="fas fa-heartbeat"></i> Clinical Trial Data Integration System</h1>
        <p><i class="fas fa-chart-line"></i> Real-time Operational Dataflow Metrics & Advanced Analytics</p>
    </div>

    <div class="status-bar">
        <div class="status-item">
            <i class="fas fa-server"></i>
            <div class="label">System Status</div>
            <div class="value">ONLINE</div>
        </div>
        <div class="status-item">
            <i class="fas fa-cogs"></i>
            <div class="label">Components</div>
            <div class="value">13/13</div>
        </div>
        <div class="status-item">
            <i class="fas fa-check-circle"></i>
            <div class="label">Compliance</div>
            <div class="value">95%+</div>
        </div>
        <div class="status-item">
            <i class="fas fa-vial"></i>
            <div class="label">Tests</div>
            <div class="value">72/72</div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadDashboard()">
        <i class="fas fa-sync-alt"></i> Refresh Data
    </button>

    <div id="loading" class="loading">
        <i class="fas fa-spinner"></i>
        Loading comprehensive dashboard data...
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <div id="dashboard" class="dashboard" style="display: none;">
        <!-- Dashboard content will be loaded here -->
    </div>

    <div class="timestamp" id="timestamp"></div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(particle);
            }
        }

        async function loadDashboard() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const dashboard = document.getElementById('dashboard');
            const timestamp = document.getElementById('timestamp');

            loading.style.display = 'block';
            error.style.display = 'none';
            dashboard.style.display = 'none';

            try {
                const response = await fetch('/api/dashboard');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                dashboard.innerHTML = `
                    <div class="card">
                        <h2><i class="fas fa-chart-pie"></i> Trial Overview</h2>
                        <div class="metric">
                            <span class="metric-label"><i class="fas fa-flask"></i> Study ID</span>
                            <span class="metric-value">${data.trial.studyId}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label"><i class="fas fa-users"></i> Total Patients</span>
                            <span class="metric-value">${data.trial.totalPatients}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label"><i class="fas fa-hospital"></i> Total Sites</span>
                            <span class="metric-value">${data.trial.totalSites}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label"><i class="fas fa-star"></i> Data Quality Index</span>
                            <span class="metric-value">${data.trial.overallDataQualityIndex}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${data.trial.overallDataQualityIndex}%"></div>
                        </div>
                    </div>

                    <div class="card">
                        <h2><i class="fas fa-building"></i> Site Performance</h2>
                        <div class="metric">
                            <span class="metric-label"><i class="fas fa-id-badge"></i> Site ID</span>
                            <span class="metric-value">${data.site.siteId}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label"><i class="fas fa-trophy"></i> Performance Rating</span>
                            <span class="metric-value">
                                <span class="status-indicator status-${data.site.performanceRating}"></span>
                                ${data.site.performanceRating.toUpperCase()}
                            </span>
                        </div>
                        <div class="metric">
                            <span class="metric-label"><i class="fas fa-calendar-times"></i> Missing Visits</span>
                            <span class="metric-value">${data.site.averageMissingVisitPercentage.toFixed(1)}%</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label"><i class="fas fa-file-medical"></i> Clean CRFs</span>
                            <span class="metric-value">${data.site.averageCleanCRFPercentage.toFixed(1)}%</span>
                        </div>
                        <div class="chart-container">
                            <i class="fas fa-chart-bar" style="font-size: 3rem; color: #FF8C00; opacity: 0.3;"></i>
                        </div>
                    </div>

                    <div class="card">
                        <h2><i class="fas fa-vial"></i> Lab Metrics</h2>
                        <div class="metric">
                            <span class="metric-label"><i class="fas fa-list-ol"></i> Total Lab Results</span>
                            <span class="metric-value">${data.lab.totalLabResults}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label"><i class="fas fa-exclamation-triangle"></i> Missing Lab Names</span>
                            <span class="metric-value">${data.lab.resultsWithMissingLabName}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label"><i class="fas fa-ruler"></i> Missing Ranges</span>
                            <span class="metric-value">${data.lab.resultsWithMissingRanges}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label"><i class="fas fa-handshake"></i> Reconciliation</span>
                            <span class="metric-value">${data.lab.reconciliationPercentage}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${data.lab.reconciliationPercentage}%"></div>
                        </div>
                    </div>

                    <div class="card">
                        <h2><i class="fas fa-check-double"></i> Readiness Check</h2>
                        <div class="metric">
                            <span class="metric-label"><i class="fas fa-clipboard-check"></i> Interim Analysis Ready</span>
                            <span class="metric-value">
                                <span class="status-indicator ${data.readiness.isReady ? 'status-ready' : 'status-not-ready'}"></span>
                                ${data.readiness.isReady ? 'YES' : 'NO'}
                            </span>
                        </div>
                        <div class="metric">
                            <span class="metric-label"><i class="fas fa-percentage"></i> Overall Score</span>
                            <span class="metric-value">${data.readiness.overallScore.toFixed(1)}%</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label"><i class="fas fa-exclamation-circle"></i> Open Issues</span>
                            <span class="metric-value">${data.readiness.issues.length}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label"><i class="fas fa-tasks"></i> Criteria Met</span>
                            <span class="metric-value">${data.readiness.criteria.filter(c => c.isMet).length}/${data.readiness.criteria.length}</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${data.readiness.overallScore}%"></div>
                        </div>
                    </div>

                    <div class="card">
                        <h2><i class="fas fa-user-md"></i> Patient Metrics</h2>
                        <div class="patient-list">
                            ${data.patients.map(p => `
                                <div class="patient-item">
                                    <div class="metric">
                                        <span class="metric-label"><i class="fas fa-user"></i> Patient ${p.patientId}</span>
                                        <span class="metric-value">DQI: ${p.dataQualityIndex.toFixed(1)}%</span>
                                    </div>
                                    <div class="metric">
                                        <span class="metric-label"><i class="fas fa-calendar-minus"></i> Missing Visits</span>
                                        <span class="metric-value">${p.missingVisitPercentage}%</span>
                                    </div>
                                    <div class="metric">
                                        <span class="metric-label"><i class="fas fa-shield-alt"></i> Clean Status</span>
                                        <span class="metric-value">
                                            <span class="status-indicator ${p.cleanPatientStatus ? 'status-ready' : 'status-not-ready'}"></span>
                                            ${p.cleanPatientStatus ? 'CLEAN' : 'ISSUES'}
                                        </span>
                                    </div>
                                    <div class="progress-bar">
                                        <div class="progress-fill" style="width: ${p.dataQualityIndex}%"></div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="card">
                        <h2><i class="fas fa-tachometer-alt"></i> Key Performance Indicators</h2>
                        <div class="metric">
                            <span class="metric-label"><i class="fas fa-power-off"></i> System Status</span>
                            <span class="metric-value">
                                <span class="status-indicator status-excellent"></span>
                                OPERATIONAL
                            </span>
                        </div>
                        <div class="metric">
                            <span class="metric-label"><i class="fas fa-puzzle-piece"></i> Components Active</span>
                            <span class="metric-value">13/13</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label"><i class="fas fa-award"></i> Hackathon Compliance</span>
                            <span class="metric-value">95%+</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label"><i class="fas fa-check-circle"></i> Tests Passing</span>
                            <span class="metric-value">72/72</span>
                        </div>
                        <div class="chart-container">
                            <div style="text-align: center; color: #FF8C00;">
                                <i class="fas fa-chart-line" style="font-size: 4rem; margin-bottom: 10px;"></i>
                                <div style="font-weight: 900; font-style: italic; font-size: 1.2rem;">ALL SYSTEMS OPTIMAL</div>
                            </div>
                        </div>
                    </div>
                `;

                timestamp.textContent = `Last updated: ${new Date(data.timestamp).toLocaleString()}`;
                
                loading.style.display = 'none';
                dashboard.style.display = 'grid';
                
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Error loading dashboard: ${err.message}`;
                console.error('Dashboard error:', err);
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);

        // Initialize
        createParticles();
        loadDashboard();
    </script>
</body>
</html>
